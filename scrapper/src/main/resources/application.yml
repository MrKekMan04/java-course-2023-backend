app:
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s
    link-last-check-interval: 30s
  api-link:
    git-hub: https://api.github.com
    stack-overflow: https://api.stackexchange.com/2.3
    bot: ${BOT_BASE_URL:http://localhost:8090}
  debug-information:
    api-error-response-stack-trace-list-length: 5
  database-access-type: jpa

spring:
  application:
    name: scrapper
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/scrapper}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  liquibase:
    enabled: false

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml
